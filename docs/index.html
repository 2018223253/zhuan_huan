<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小商城 | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f472b6',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .product-card {
                transition: all 0.3s ease;
            }
            .product-card:hover {
                transform: translateY(-5px);
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0px);
                }
            }
        }
    </style>
    <style>
        /* 暗色主题样式 */
        body.dark {
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #f8fafc;
        }
        body.dark .bg-white {
            background-color: #1e293b;
        }
        body.dark .border-slate-200 {
            border-color: #334155;
        }
        body.dark .text-slate-600 {
            color: #94a3b8;
        }
        body.dark .text-slate-700 {
            color: #cbd5e1;
        }
        body.dark .hover\:bg-slate-100:hover {
            background-color: #334155;
        }
        body.dark .bg-slate-50 {
            background-color: #1e293b;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-dark dark">

        <!-- 头部 -->

            </div>

        </header>

        <!-- 百科图书风格温馨提示 -->

            </div>
        </div>

        <!-- 商品列表 -->
        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 gap-6 mb-12">
            <!-- 商品1 -->
            <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">

                    <img src="static/0773293ab93688e1783df03bf3cce30a.jpg" alt="商品1" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">精美手工艺品</h3>
                    <p class="text-slate-600 text-sm mb-3">26岁，单6，huo多</p>
                    <div class="flex justify-between items-center">

                        <button class="buy-btn px-4 py-1.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-sm" data-product="精美手工艺品" data-price="99.00">
                            <i class="fa fa-shopping-cart mr-1"></i> 购买

                    </div>
                </div>
            </div>

            <!-- 商品2 -->
            <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
                <div class="relative aspect-square overflow-hidden">
                    <img src="static/0ebce9d8d513bca4de8aad34a2da92c8.jpg" alt="商品2" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">艺术画作</h3>
                    <p class="text-slate-600 text-sm mb-3">24岁，单7，好看</p>
                    <div class="flex justify-between items-center">

                        <button class="buy-btn px-4 py-1.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-sm" data-product="艺术画作" data-price="199.00">
                            <i class="fa fa-shopping-cart mr-1"></i> 购买
                        </button>
                    </div>
                </div>
            </div>

            <!-- 商品3 -->
            <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
                <div class="relative aspect-square overflow-hidden">
                    <img src="static/2fbfa35afe58c22e85624ceb9ebe5407.jpg" alt="商品3" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">时尚配饰</h3>
                    <p class="text-slate-600 text-sm mb-3">保定茶叶群</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold text-primary">¥15.00</span>
                        <button class="buy-btn px-4 py-1.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-sm" data-product="时尚配饰" data-price="149.00">
                            <i class="fa fa-shopping-cart mr-1"></i> 购买
                        </button>
                    </div>
                </div>
            </div>

            <!-- 商品4 -->
            <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
                <div class="relative aspect-square overflow-hidden">
                    <img src="static/424a18e10d01d7a76ce1e8702ed6d1f6.jpg" alt="商品4" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">家居装饰</h3>
                    <p class="text-slate-600 text-sm mb-3">wai-wei，绝对漂亮,单880</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold text-primary">¥48.00</span>
                        <button class="buy-btn px-4 py-1.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-sm" data-product="家居装饰" data-price="129.00">
                            <i class="fa fa-shopping-cart mr-1"></i> 购买
                        </button>
                    </div>

            </div>

            <!-- 商品5 -->
            <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
                <div class="relative aspect-square overflow-hidden">
                    <img src="static/5833be2f505c59d4b0e1a7c5e77a5667.jpg" alt="商品5" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">创意礼品</h3>
                    <p class="text-slate-600 text-sm mb-3">精神小妹，单6或者7</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold text-primary">¥38.00</span>
                        <button class="buy-btn px-4 py-1.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-sm" data-product="创意礼品" data-price="89.00">

            <!-- 商品6 -->
            <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
                <div class="relative aspect-square overflow-hidden">
                    <img src="static/67217370a11e9c8e6874b7da000506cc.jpg" alt="商品6" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">

                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">保定学生</h3>

                        <span class="text-xl font-bold text-primary">¥68.00</span>

    <!-- 支付模态框 -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4 overflow-hidden">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold" id="modalTitle">选择支付方式</h3>
                <button id="closeModal" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fa fa-times text-lg"></i>
                </button>
            </div>
            <div class="p-4">
                <div class="mb-4">
                    <p class="text-slate-600 mb-1">商品：<span id="modalProduct" class="font-medium"></span></p>
                    <p class="text-slate-600">价格：<span id="modalPrice" class="font-medium text-primary"></span></p>
                </div>
                <div class="space-y-3">
                    <!-- 支付宝 -->
                    <div class="border border-slate-200 rounded-lg p-3 hover:shadow-md transition-shadow">
                        <h4 class="font-medium mb-2 flex items-center text-sm">
                            <i class="fa fa-credit-card text-blue-500 mr-2"></i>
                            支付宝
                        </h4>
                        <div class="flex justify-center">
                            <img src="static/zfbzf.jpg" alt="支付宝二维码" class="w-40 h-40 object-contain">
                        </div>
                        <p class="text-center text-xs text-slate-500 mt-2">扫描二维码支付</p>
                    </div>
                    
                    <!-- 微信支付 -->
                    <div class="border border-slate-200 rounded-lg p-3 hover:shadow-md transition-shadow">
                        <h4 class="font-medium mb-2 flex items-center text-sm">
                            <i class="fa fa-weixin text-green-500 mr-2"></i>
                            微信支付
                        </h4>
                        <div class="flex justify-center">
                            <img src="static/wxzf.jpg" alt="微信支付二维码" class="w-40 h-40 object-contain">
                        </div>
                        <p class="text-center text-xs text-slate-500 mt-2">扫描二维码支付</p>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-slate-200 bg-slate-50">
                <button id="confirmPayment" class="w-full py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-sm">
                    <i class="fa fa-check mr-1"></i> 确认支付
                </button>
            </div>
        </div>
    </div>

    <!-- 支付成功提示 -->
    <div id="successToast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <i class="fa fa-check-circle mr-2"></i>
        <span>支付成功！感谢您的购买。</span>
    </div>



    <script>
        // DOM元素
        const body = document.body;
        const buyBtns = document.querySelectorAll('.buy-btn');
        const paymentModal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const confirmPayment = document.getElementById('confirmPayment');
        const modalTitle = document.getElementById('modalTitle');
        const modalProduct = document.getElementById('modalProduct');
        const modalPrice = document.getElementById('modalPrice');
        const successToast = document.getElementById('successToast');
        
        // 当前商品信息
        let currentProduct = {
            name: '',
            price: ''
        };
        
        // 打开支付模态框
        function openPaymentModal(product, price) {
            currentProduct = {
                name: product,
                price: price
            };
            
            modalProduct.textContent = product;
            modalPrice.textContent = `¥${price}`;
            paymentModal.classList.remove('hidden');
        }
        
        // 关闭支付模态框
        function closePaymentModal() {
            paymentModal.classList.add('hidden');
        }
        
        // 显示成功提示
        function showSuccessToast() {
            successToast.classList.remove('translate-y-20', 'opacity-0');
            successToast.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                successToast.classList.remove('translate-y-0', 'opacity-100');
                successToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
        
        // 确认支付
        function handleConfirmPayment() {
            closePaymentModal();
            showSuccessToast();
        }
        
        // 事件监听器
        buyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const product = btn.dataset.product;
                const price = btn.dataset.price;
                openPaymentModal(product, price);
            });
        });
        
        closeModal.addEventListener('click', closePaymentModal);
        confirmPayment.addEventListener('click', handleConfirmPayment);
        
        // 点击模态框外部关闭
        paymentModal.addEventListener('click', (e) => {
            if (e.target === paymentModal) {
                closePaymentModal();
            }
        });
    </script>
</body>
</html>
