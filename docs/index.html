<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小商城 | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f472b6',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .product-card {
                transition: all 0.3s ease;
            }
            .product-card:hover {
                transform: translateY(-5px);
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0px);
                }
            }
        }
    </style>
    <style>
        /* 暗色主题样式 */
        body.dark {
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #f8fafc;
        }
        body.dark .bg-white {
            background-color: #1e293b;
        }
        body.dark .border-slate-200 {
            border-color: #334155;
        }
        body.dark .text-slate-600 {
            color: #94a3b8;
        }
        body.dark .text-slate-700 {
            color: #cbd5e1;
        }
        body.dark .hover\:bg-slate-100:hover {
            background-color: #334155;
        }
        body.dark .bg-slate-50 {
            background-color: #1e293b;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-dark dark">

    
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <div class="flex justify-center items-center mb-4">
                <i class="fa fa-credit-card text-primary text-4xl mr-3 float"></i>
                <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    支付中心
                </h1>
            </div>
           
        </header>

        <!-- 付款流程温馨提示 -->
        <div class="bg-gradient-to-r from-blue-700 to-blue-900 text-blue-100 p-4 rounded-lg shadow-lg mb-8 border border-blue-600">
            <div class="flex items-start gap-3">
                <div class="text-blue-300 text-xl">
                    <i class="fa fa-credit-card"></i>
                </div>
                <div>
                    <h4 class="font-semibold text-blue-200 mb-2 flex items-center">
                        <i class="fa fa-info-circle mr-1"></i> 付款流程
                    </h4>
                    <ul class="text-sm text-blue-200/90 leading-relaxed space-y-1">
                        <li class="flex items-start gap-2">
                            <i class="fa fa-check-circle text-blue-300 mt-0.5"></i>
                            <span>选择您需要的支付方式（微信或支付宝）</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <i class="fa fa-check-circle text-blue-300 mt-0.5"></i>
                            <span>扫描二维码完成付款</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <i class="fa fa-check-circle text-blue-300 mt-0.5"></i>
                            <span>保存付款截图并发送给我</span>
                        </li>
                        <li class="flex items-start gap-2">
                            <i class="fa fa-check-circle text-blue-300 mt-0.5"></i>
                            <span>确认收到截图后，我会为您处理后续事宜</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 支付选项卡 -->
        <div class="max-w-md mx-auto mb-12">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
                <div class="grid grid-cols-2 divide-x divide-slate-200">
                    <button id="wechatPayBtn" class="py-4 px-6 text-center hover:bg-slate-50 transition-colors duration-300">
                        <div class="flex flex-col items-center">
                            <i class="fa fa-weixin text-green-500 text-3xl mb-2"></i>
                            <span class="font-medium">微信支付</span>
                        </div>
                    </button>
                    <button id="alipayBtn" class="py-4 px-6 text-center hover:bg-slate-50 transition-colors duration-300">
                        <div class="flex flex-col items-center">
                            <i class="fa fa-credit-card text-blue-500 text-3xl mb-2"></i>
                            <span class="font-medium">支付宝</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 支付模态框 -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-xl max-w-sm w-full mx-4 overflow-hidden">
            <div class="p-3 border-b border-slate-200 flex justify-between items-center">
                <h3 class="text-base font-semibold" id="modalTitle">选择支付方式</h3>
                <button id="closeModal" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fa fa-times text-base"></i>
                </button>
            </div>
            <div class="p-3">
                <div class="mb-3" id="productPriceInfo">
                    <p class="text-slate-600 mb-1 text-sm">商品：<span id="modalProduct" class="font-medium"></span></p>
                    <p class="text-slate-600 text-sm">价格：<span id="modalPrice" class="font-medium text-primary"></span></p>
                </div>
                <div class="space-y-3">
                    <!-- 支付宝 -->
                    <div id="alipaySection" class="border border-slate-200 rounded-lg p-2 hover:shadow-md transition-shadow">
                        <h4 class="font-medium mb-2 flex items-center text-xs">
                            <i class="fa fa-credit-card text-blue-500 mr-1"></i>
                            支付宝
                        </h4>
                        <div class="flex justify-center">
                            <img src="https://2018223253.github.io/zhuan_huan/static/zfbzf.jpg" alt="支付宝二维码" class="w-32 h-32 object-contain">
                        </div>
                        <p class="text-center text-xs text-slate-500 mt-2">扫描二维码支付</p>
                    </div>
                    
                    <!-- 微信支付 -->
                    <div id="wechatPaySection" class="border border-slate-200 rounded-lg p-2 hover:shadow-md transition-shadow">
                        <h4 class="font-medium mb-2 flex items-center text-xs">
                            <i class="fa fa-weixin text-green-500 mr-1"></i>
                            微信支付
                        </h4>
                        <div class="flex justify-center">
                            <img src="https://2018223253.github.io/zhuan_huan/static/wxzf.jpg" alt="微信支付二维码" class="w-32 h-32 object-contain">
                        </div>
                        <p class="text-center text-xs text-slate-500 mt-2">扫描二维码支付</p>
                    </div>
                </div>
            </div>
            <div class="p-3 border-t border-slate-200 bg-slate-50">
                <button id="confirmPayment" class="w-full py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-300 text-xs">
                    <i class="fa fa-check mr-1"></i> 确认支付
                </button>
            </div>
        </div>
    </div>

    <!-- 支付成功提示 -->
    <div id="successToast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <i class="fa fa-check-circle mr-2"></i>
        <span>支付成功！感谢您的购买。</span>
    </div>



    <script>
        // DOM元素
        const body = document.body;
        const wechatPayBtn = document.getElementById('wechatPayBtn');
        const alipayBtn = document.getElementById('alipayBtn');
        const paymentModal = document.getElementById('paymentModal');
        const closeModal = document.getElementById('closeModal');
        const confirmPayment = document.getElementById('confirmPayment');
        const modalTitle = document.getElementById('modalTitle');
        const modalProduct = document.getElementById('modalProduct');
        const modalPrice = document.getElementById('modalPrice');
        const productPriceInfo = document.getElementById('productPriceInfo');
        const alipaySection = document.getElementById('alipaySection');
        const wechatPaySection = document.getElementById('wechatPaySection');
        const successToast = document.getElementById('successToast');
        
        // 当前支付方式
        let currentPaymentMethod = '';
        
        // 打开支付模态框
        function openPaymentModal(method) {
            currentPaymentMethod = method;
            modalTitle.textContent = `选择支付方式`;
            modalProduct.textContent = '联系方式';
            modalPrice.textContent = `¥25.00`;
            
            // 根据支付方式显示或隐藏相应元素
            if (method === 'wechat') {
                // 微信支付：只显示微信支付部分，隐藏商品和价格信息
                productPriceInfo.style.display = 'none';
                alipaySection.style.display = 'none';
                wechatPaySection.style.display = 'block';
            } else if (method === 'alipay') {
                // 支付宝：只显示支付宝部分，隐藏商品和价格信息
                productPriceInfo.style.display = 'none';
                alipaySection.style.display = 'block';
                wechatPaySection.style.display = 'none';
            }
            
            paymentModal.classList.remove('hidden');
        }
        
        // 关闭支付模态框
        function closePaymentModal() {
            // 重置所有元素的显示状态
            productPriceInfo.style.display = 'block';
            alipaySection.style.display = 'block';
            wechatPaySection.style.display = 'block';
            paymentModal.classList.add('hidden');
        }
        
        // 显示成功提示
        function showSuccessToast() {
            successToast.classList.remove('translate-y-20', 'opacity-0');
            successToast.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                successToast.classList.remove('translate-y-0', 'opacity-100');
                successToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
        
        // 确认支付
        function handleConfirmPayment() {
            closePaymentModal();
            showSuccessToast();
        }
        
        // 事件监听器
        wechatPayBtn.addEventListener('click', () => {
            openPaymentModal('wechat');
        });
        
        alipayBtn.addEventListener('click', () => {
            openPaymentModal('alipay');
        });
        
        closeModal.addEventListener('click', closePaymentModal);
        confirmPayment.addEventListener('click', handleConfirmPayment);
        
        // 点击模态框外部关闭
        paymentModal.addEventListener('click', (e) => {
            if (e.target === paymentModal) {
                closePaymentModal();
            }
        });
    </script>
</body>
</html>
